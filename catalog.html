<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header container">
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-item info-item"><a href="#">Информация</a></li>
            <li class="main-nav-item media-item"><a href="#">Фото и видео</a></li>
            <li class="main-nav-item map-item"><a href="#">Карта штата</a></li>
            <li class="main-nav-item main-nav-item-active hotels-item"><a href="#">Гостиницы </a></li>
          </ul>
          <a class="main-nav-logo" href="index.html">
            <img src="img/logo.png" width="140" height="70" alt="html academy"> 
          </a>
        </nav>
      </header>

      <main class="main">

        <form class="hotels-form">
          <div class="infra-and-typehouse">
            <div class="infrastructure">
               <fieldset class="form-fieldset">
                <legend class="form-titles">Инфраструктура:</legend>
                  <ul class="inputs-list">
                    <li class="form-list">
                      <label>
                        <input type="checkbox" name="pool" checked>
                        <span class="icon-check"></span>
                        <span>Бассейн</span>
                      </label>
                    </li>

                    <li class="form-list">
                      <label>
                        <input type="checkbox" name="parking">
                        <span class="icon-check"></span>
                        <span>Парковка</span>
                      </label>
                    </li>

                    <li class="form-list ">
                      <label>
                        <input type="checkbox" name="wifi">
                        <span class="icon-check"></span>
                        <span>wi-fi</span>
                      </label>
                    </li>
                  </ul>
              </fieldset>
            </div>

            <div class="typehouse">
              <fieldset class="form-fieldset">
                <legend class="form-titles">Тип жилья:</legend>
                  <ul class="inputs-list">
                    <li class="form-list">
                      <label>
                        <input type="checkbox" name="hotel">
                        <span class="icon-check"></span>
                        <span>Гостиница</span>
                      </label>
                    </li>

                    <li class="form-list">
                      <label>
                        <input type="checkbox" name="motel">
                        <span class="icon-check"></span>
                        <span>Мотель</span>
                      </label>
                    </li>

                    <li class="form-list">
                      <label>
                        <input type="checkbox" name="apartament">
                        <span class="icon-check"></span>
                        <span>Апартаменты</span>
                      </label>
                    </li>
                  </ul>
              </fieldset>
            </div>
          </div>
          <div class="price-control"></div>
        </form>

        <div class="header-find container"> 
          
          <div class="sort-text">
            <p class="found">Найдено: <output>3</output></p>
              <div class="sort-nav">
                <p class="sort">Сортировка:</p>
                  <ul class="menu-sort">
                    <li class="nav-sort nav-sort-active"><a href="#">По цене</a></li>
                    <li class="nav-sort"><a href="#">По типу</a></li>
                    <li class="nav-sort"><a href="#">По рейтингу</a></li>
                  </ul>
                  <ul class="up-and-down">
                    <li class="up"> 
                      <button type="button"><span class="visually-hidden">По возрастанию</span></button>
                    </li>
                    <li class="down">
                      <button type="button"><span class="visually-hidden">По убыванию</span></button>
                    </li>
                  </ul>
              </div>
          </div>

        </div>
        
        <figure class="hotels">
          <img src="img/amara.jpg" alt="Amara" width="135" height="90">
          <figcaption class="figcaption-info">
            <div class="hotel-info">
              <h2 class="hotel-name">
                <a>Amara Resort & Spa</a>
              </h2>
              <div class="hotel-price"> 
                <span class="hotel-txt">Гостиница</span>
                <span class="price-txt">от 4000р.</span>
              </div>
              <div class="more-and-book">
                <a class="btn-more" href="#">Подробнее</a>
                <a class="btn-book" href="#">Забронировать</a>
              </div>
            </div>
            <div class="rate">
              <ul class="star-svg">
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>           
              </ul>
              <span class="rating">Рейтинг: 8,5</span>
            </div>
          </figcaption>
        </figure> 

        <figure class="hotels">
          <img src="img/desert.jpg" alt="Desert" width="135" height="90">
          <figcaption class="figcaption-info">
            <div class="hotel-info">
              <h2 class="hotel-name">
                <a>DESERT QUAIL INN</a>
              </h2>
              <div class="hotel-price"> 
                <span class="hotel-txt">Гостиница</span>
                <span class="price-txt">от 3000р.</span>
              </div>
              <div class="more-and-book">
                <a class="btn-more" href="#">Подробнее</a>
                <a class="btn-book" href="#">Забронировать</a>
              </div>
            </div>
            <div class="rate">
              <ul class="star-svg">
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>        
              </ul>
              <span class="rating">Рейтинг: 8,9</span>
            </div>
          </figcaption>
        </figure> 

        <figure class="hotels">
          <img src="img/villas.jpg" alt="Diablo" width="135" height="90">
          <figcaption class="figcaption-info">
            <div class="hotel-info">
              <h2 class="hotel-name">
                <a>Villas at Poco Diablo</a>
              </h2>
              <div class="hotel-price"> 
                <span class="hotel-txt">Гостиница</span>
                <span class="price-txt">от 4000р.</span>
              </div>
              <div class="more-and-book">
                <a class="btn-more" href="#">Подробнее</a>
                <a class="btn-book" href="#">Забронировать</a>
              </div>
            </div>
            <div class="rate">
              <ul class="star-svg">
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>
                <li class="stars"><img src="img/star.svg" alt="Звезда" width="18" height="17"></li>     
              </ul>
              <span class="rating">Рейтинг: 9,2</span>
            </div>
          </figcaption>
        </figure> 

      </main>

      <footer class="footer">      
        <span class="footer-hashtag">#visitsedona</span>
        <div class="footer-social">
          <a href="#" class="social"><img src="img/twitter.svg" alt="twitter" width="17" height="15"></a>
          <a href="#" class="social"><img src="img/facebook.svg" alt="facebook" width="12" height="22"></a>
          <a href="#" class="social"><img src="img/youtube.svg" alt="youtube" width="20" height="16"></a>
        </div>
        <div class="footer-logo">
          <span>website by</span>
          <a href="https://htmlacademy.ru/">HTML ACADEMY</a>
        </div>
      </footer>
    </div>  
  </body>
</html>
